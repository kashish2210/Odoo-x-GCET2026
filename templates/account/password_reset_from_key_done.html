{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <div class="app-logo-section">
                    <span class="app-name">App/Web Logo</span>
                </div>
            </div>

            <h2 class="auth-title">Password Changed</h2>

            <div style="padding: 1.5rem; background-color: rgba(16, 185, 129, 0.1); border: 2px solid #10b981; border-radius: 8px; margin-bottom: 1.5rem;">
                <p style="color: #10b981; margin: 0;">
                    âœ“ Your password has been successfully changed!
                </p>
            </div>

            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                You can now sign in with your new password.
            </p>

            <a href="{% url 'account_login' %}" class="btn-submit" style="display: block; text-align: center; text-decoration: none;">
                Sign In Now
            </a>
        </div>

        <button class="theme-toggle-floating" id="themeToggle" aria-label="Toggle theme">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>

    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
